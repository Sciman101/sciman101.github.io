<!DOCTYPE html>
<html>

<head>
  <title>sciman.info - {{ page.title }}</title>
  <!-- Non social metatags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#750bff">

  <meta name="author" content="Yali Izzo">
  <meta name="description" content="{{ page.description }}">


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet"> 
  <!-- Stylesheet -->
  <link href="/assets/css/main.css" rel="stylesheet" type="text/css" />
  <!-- Add icon library -->
  <script src="https://kit.fontawesome.com/ae9956b21b.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Central column -->
  <div id='main'>

    <!-- Pill header -->
    <table id='header'>
      <tr>
        <!-- Icon -->
        <td><a title='Home' href='/'><img class='icon' alt='Site icon' src='https://img.itch.zone/aW1nLzIzNjAwNTQucG5n/100x100%23/X0XNcT.png'></a></td>
        <!-- Everything in the name area -->
        <td>
          <div class='name'>
            <div id='name-title'>Yali Izzo</div>
            <div id='name-subtitle'>Programmer and Artist</div>
            <div id='splash' title='Click for a new splash' onclick='randomizeSplash()'></div>
          </div>
        </td>
        <!-- Connections -->
        <td>
          <div class='connections'>
            <!-- <div class='halfcirc'></div> -->
            <div class='connections-list'>
              {% for item in site.data.connections %}
              <a class="{{ item.fa-icon }}" target="_blank" style="background-color: {{ item.color }}" href='{{ item.url }}'>
                <span class='connection-label'>
                  {{ item.name }}
                </span>
              </a>
              <br>
              {% endfor %}
            </div>
          </div>
        </td>
      </tr>
    </table>

    <!-- The actual page content -->
    <article>
      <!-- Add navigation -->
      {% include navigation.html %}
      {{ content }}
      <div class='footer'>
        Made with <a href='https://jekyllrb.com/'>Jekyll</a> and <a href='https://pages.github.com/'>GitHub Pages</a>.
        <a href='/'>Yali Izzo</a>, 2020
      </div>
    </article>
  </div>

  <script src="/assets/js/main.js"></script>
</body>

</html>
