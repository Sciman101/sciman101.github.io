<!--Expandable section-->
<div class='expandable' style='background-image:url( {{include.background}} );'>
    <!-- The actual toggle button-->
    <h2 class='toggle'>{{include.title}}</h2>
    <!-- Content to show -->
    <div class='expandable-content'>
    <p>
        {{ include.content | markdownify }}
    </p>
    </div>
</div>
